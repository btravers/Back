<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jmxtrans GUI</title>

  <!-- build:css({.tmp/serve,src/main/site}) styles/vendor.css -->
  <link rel="stylesheet" href="app/vendor.css">
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src/main/site}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->

</head>

<body ng-app="jmxtransGui">

<div class="jumbotron">
  <div class="container">
    <h1>Jmxtrans GUI</h1>
  </div>
</div>

<div class="container-fluid" ng-controller="Main">

  <div class="row">

    <alert type="warning" ng-show="!writer['@class']">No writer setted.</alert>

    <div class="col-xs-3">

      <button ng-hide="blankServer" type="button" class="btn btn-primary btn-lg btn-block"
              ng-click="addBlankServer()">Create new server
      </button>
      <button ng-show="blankServer" type="button" class="btn btn-default btn-lg btn-block"
              ng-click="cancelBlankServer()">Cancel
      </button>
      <button type="button" class="btn btn-default btn-lg btn-block"
              ng-click="updateServersList()"><span class="glyphicon glyphicon-refresh"></span> Reload servers list
      </button>
      <button type="button" class="btn btn-default btn-lg btn-block" ng-click="openUploader()">
        <span class="glyphicon glyphicon-upload"></span> Load JSON files
      </button>
      <button type="button" class="btn btn-default btn-lg btn-block" ng-click="openWriter()">
        <span class="glyphicon glyphicon-cog"></span> Settings
      </button>

      <br>

      <div class="well servers-list">
        <ul class="nav nav-pills nav-stacked">
          <li class="server-item" ng-repeat="item in list" role="presentation">
            <div class="row">
              <div class="col-sm-7">
                <a class="btn btn-link" ng-click="display(item.host, item.port)">
                  {{ item.host }}:{{ item.port }}
                </a>
              </div>
              <div class="col-sm-5">
                <a class="btn btn-link"
                   ng-href="{{ download(item.host, item.port) }}" style="display: inline-block;">
                  <span class="glyphicon glyphicon-download-alt"></span>
                </a>
                <a class="btn btn-link" ng-click="duplicate(item.host, item.port)"
                   style="display: inline-block;">
                  <span class="glyphicon glyphicon-copy"></span>
                </a>
                <a class="btn btn-link" ng-click="delete(item.host, item.port)"
                   style="display: inline-block;">
                  <span class="glyphicon glyphicon-trash"></span>
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>

    <div class="col-xs-9">

      <server ng-show="server" server="server"></server>

      <server ng-show="blankServer" server="blankServer"></server>

    </div>

  </div>

</div>

<!-- build:js(src/main/site) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src/main/site}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
