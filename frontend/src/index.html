<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JMXTRANS</title>

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <link rel="stylesheet" href="app/vendor.css">
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->

</head>

<body ng-app="jmxtransGui">

<div class="jumbotron">
  <div class="container">
    <h1>JMXTRANS GUI</h1>
  </div>
</div>

<div class="container-fluid" ng-controller="Main">

  <toast></toast>

  <div class="row">

    <div class="col-xs-3">

      <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="unSavedChanges(createServer)">
        Create new server
      </button>
      <button type="button" class="btn btn-default btn-lg btn-block" ng-click="unSavedChanges(openUploader)">
        <span class="fa fa-upload"></span> Load JSON files
      </button>
      <button type="button" class="btn btn-default btn-lg btn-block" ng-click="unSavedChanges(openWriter)">
        <span class="fa fa-cog"></span> Settings
      </button>

      <br>

      <div class="well servers-list">
        <ul class="nav nav-pills nav-stacked">
          <li class="server-item" ng-repeat="item in list" role="presentation">
            <div class="row">
              <div class="col-sm-7">
                <button class="btn btn-link" ng-click="unSavedChanges(displayServer, item.host, item.port)"
                        popover="{{ item.host }}:{{ item.port }}" popover-trigger="mouseenter">
                  {{ printServer(item.host, item.port) }}
                </button>
              </div>
              <div class="col-sm-5">
                <button class="btn btn-link"
                        ng-click="downloadServer(item.host, item.port)" style="display: inline-block;" popover="Download"
                        popover-trigger="mouseenter">
                  <span class="fa fa-download"></span>
                </button>
                <button class="btn btn-link" ng-click="unSavedChanges(duplicateServer, item.host, item.port)"
                        style="display: inline-block;" popover="Duplicate" popover-trigger="mouseenter">
                  <span class="fa fa-copy"></span>
                </button>
                <button class="btn btn-link" ng-click="deleteConfirmation(item.host, item.port)"
                        style="display: inline-block;" popover="Delete" popover-trigger="mouseenter">
                  <span class="fa fa-trash"></span>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>

    <div class="col-xs-9">

      <form name="jmxForm">
        <server ng-show="server" server="server"></server>
      </form>

    </div>

  </div>

</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
